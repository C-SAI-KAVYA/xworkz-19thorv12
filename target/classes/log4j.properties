#logger will decide what needs to be printed
#appender will decide where it needs to be printed
#layout will decide how it needs to be printed

log4j.rootLogger = info, console
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%p]-%l %d{dd MMM yyyy HH:mm:ss,SSS} %m%n